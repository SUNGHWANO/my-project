<!-- img -->
<style>
#touchSlider2 { width:100%; height:100%; margin:0 auto; background-color:#FAFAFA; position:relative; overflow:hidden; }
#touchSlider2 ul { width:100%; height:100%; position:absolute; top:0; left:0; overflow:hidden; margin: -0%;}
#touchSlider2 ul li { float:left; width:100%; height:100%; background:#9C9; font-size:14px; color:#fff; }
#count { bottom: 0; position: absolute; height:36px; font-size:16px; line-height:36px; text-align:right; color: white;}
img { width:100%; height:100%; }
</style>
<script type="text/javascript" src="jquery.event.drag-1.5.min.js"></script>
<script type="text/javascript" src="jquery.touchSlider.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	
	$("#touchSlider2").touchSlider({
		roll : false,
		page : 1,
		speed : 300,
		counter : function (e) {
			$("#count").html("current : " + e.current + ", total : " + e.total);
		}
	});
	
});
</script>
