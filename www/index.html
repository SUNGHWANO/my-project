<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="css/framework7.min.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="home" class="page navbar-fixed">
            
              <div class="navbar-inner">
                <div class="left"></div>
                <div class="center">Default Slider</div>
                <div class="right"></div>
              </div>
            </div>
            <div class="page-content">
              <div class="slider-container">
                <div class="slider-wrapper">
                  <div class="slider-slide"><img src="images/1.jpg"></div>
                  <div class="slider-slide"><img src="images/2.jpg"></div>
                  <div class="slider-slide"><img src="images/3.jpg"></div>
                  <div class="slider-slide"><img src="images/4.jpg"></div>
                  <div class="slider-slide"><img src="images/5.jpg"></div>
                  <div class="slider-slide"><img src="images/6.jpg"></div>
                </div>
                <div class="slider-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <style>
      img{width:100%;height:100%;}
    </style>
    <script>
      var myApp = new Framework7(); 
      
      var mySlider = myApp.slider('.slider-container', {
        pagination:'.slider-pagination'
      });
    </script>
  </body>
</html>
