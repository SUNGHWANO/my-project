<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<style>
.aaa{background-color:white;opacity:5;}
p{opacity:0.55;color:white;}
</style>
<body>

<div class="aaa">
  <p>
Click this paragraph to see it fade.
</p>
</div>
<script>
$("p:first").click(function () {
$(this).fadeTo("slow", 5);
});
</script>

</body>
</html>
