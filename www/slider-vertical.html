<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="../dist/css/framework7.min.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="home" class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"></div>
                <div class="center">Vertical Slider</div>
                <div class="right"></div>
              </div>
            </div>
            <div class="page-content">
              <div class="slider-container">
                <div class="slider-wrapper">
                  <div class="slider-slide"><span>Slide 1</span></div>
                  <div class="slider-slide"><span>Slide 2</span></div>
                  <div class="slider-slide"><span>Slide 3</span></div>
                  <div class="slider-slide"><span>Slide 4</span></div>
                </div>
                <div class="slider-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../dist/js/framework7.min.js"></script>
    <style>
      .slider-slide {
        background:#fff;
      }
      .slider-slide span {
        text-align:center;
        display:block;
        margin:20px;
        font-size:21px;
      }
    </style>
    <script>
      var myApp = new Framework7(); 
      
      var mySlider = myApp.slider('.slider-container', {
        pagination:'.slider-pagination',
        direction:'vertical',
      });
    </script>
  </body>
</html>
